<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/login_style.css' %}">
    
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            <form class="login-form" id="loginForm" action="{% url 'assets:logged'%}?next={{request.GET.next}}" method="POST">
                <div class="form-group">
                    <label style="color: white;">User name</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color: white;">Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle" onclick="seePassword()">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                </div>
                {% csrf_token %}

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Login Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>
    <script>
        function seePassword()
        {
            passwordInput = document.getElementById('password');
            if(passwordInput.type == 'password') {
                passwordInput.type = 'text';
            } 
            else {
                passwordInput.type = 'password';
            } 
        }
    </script>
</body>
</html>
